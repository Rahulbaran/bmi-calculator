<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="bmi, bmi-calculator, calculator, body mass
    index, body mass index calculator"
    />
    <meta
      name="description"
      content="bmi-calculator is used for calculatation of Body Mass Index of a person"
    />
    <meta name="author" content="Rahul Kumar" />
    <meta name="contact" content="rahulkumar@gmail.com" />

    <meta name="robots" content="index, follow" />

    <title>bmi-calculator</title>

    <!-------------- CSS Icons --------------->
    <link href="https://unpkg.com/css.gg/icons/all.css" rel="stylesheet" />
  </head>
  <body class="flex">
    <main class="container grid">
      <h1 class="heading grid__heading">Calculate your BMI</h1>

      <div class="card grid__height--card flex flex-column">
        <h3 class="subheading">Height(in cm)</h3>
        <h2 class="weight__label">10</h2>
        <div class="btns__wrapper flex justify-space-between">
          <button class="btn btn__decrement" title="Decrease">
            <i class="gg-chevron-down-o"></i>
          </button>
          <button class="btn btn__increment" title="Increase">
            <i class="gg-chevron-up-o"></i>
          </button>
        </div>
      </div>

      <div class="card grid__weight--card flex flex-column">
        <h3 class="subheading">Weight(in kg)</h3>
        <h2 class="height__label">200</h2>
        <div class="btns__wrapper flex justify-space-between">
          <button class="btn btn__decrement" title="Decrease">
            <i class="gg-chevron-down-o"></i>
          </button>
          <button class="btn btn__increment" title="Increase">
            <i class="gg-chevron-up-o"></i>
          </button>
        </div>
      </div>

      <button class="btn btn__result grid__check--btn">Check Result</button>

      <div class="card grid__bmi--card">
        <h2 class="bmi__label">
          <span>BMI = </span>
          <span class="bmi__value">25</span>kg/cm
        </h2>
      </div>
    </main>
  </body>
</html>
